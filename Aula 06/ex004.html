<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{

            font: normal 20pt Arial;

        }

    </style>
</head>
<body>

    <script>

        var nome = prompt('Qual seu nome?')
        document.write(`Ola ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.write(`Se nome em maiusculo fica ${nome.toLocaleUpperCase()} <br>`)
        document.write(`Se nome em mainusculo fica ${nome.toLocaleLowerCase()}`)

    </script>
    
</body>
</html>
