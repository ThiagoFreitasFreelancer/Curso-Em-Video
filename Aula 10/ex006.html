<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{
            font: normal 20pt arial;
            background: green;
            color:  white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }

    </style>
</head>
<body>

    <div id="area">

        Interaja

    </div>

    <script>

        var area = document.getElementById('area')

        area.addEventListener('click', clica)
        area.addEventListener('mouseenter', entra)
        area.addEventListener('mouseout', sai)

        function clica (){

            area.style.backgroundColor = "red"
            area.innerText = "clicou"

        }

        function entra(){

            area.style.backgroundColor = "blue"
            area.innerText = "entro"
        }
        
        function sai(){

            area.style.backgroundColor = "green"
            area.innerText = "saiu"
        }


    </script>
    
</body>
</html>
